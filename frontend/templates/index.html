<!DOCTYPE html>
<html>
<head>
    <title>Рекомендательная система</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="controls">
        <select id="discipline">
            <option value="">Выберите дисциплину</option>
        </select>
        
        <label>
            Порог сходства:
            <input type="range" id="threshold" min="0" max="100" value="30">
            <span id="threshold-value">0.30</span>
        </label>
        
        <select id="similarity-type">
            <option value="rubert">ruBERT</option>
            <option value="tfidf">TF-IDF</option>
        </select>
        
        <select id="configuration-id">
            <option value="">Выберите конфигурацию</option>
        </select>

        <button id="show-keywords" class="button">Ключевые слова</button>
        <button id="show-isolated" class="button">Изолированные элементы</button>
    </div>

    <div class="main-content">
        <div class="tables-container">
            <div class="table-container">
                <div class="table-header">Учебные темы</div>
                <table id="topics-table">
                    <thead>
                        <tr>
                            <th>Тип</th>
                            <th>Название</th>
                            <th>Часы</th>
                            <th>Сходство</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <div class="table-container">
                <div class="table-header">Трудовые функции</div>
                <table id="functions-table">
                    <thead>
                        <tr>
                            <th>Название</th>
                            <th>Сходство</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="recommendations"></div>

    <!-- Модальное окно для ключевых слов -->
    <div id="keywords-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="keywords-title">Ключевые слова</h2>
            </div>
            <div class="modal-body">
                <div id="keywords-list"></div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для изолированных элементов -->
    <div id="isolated-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Изолированные элементы</h2>
            </div>
            <div class="modal-body">
                <div class="isolated-section">
                    <h3>Темы</h3>
                    <div id="isolated-topics"></div>
                </div>
                <div class="isolated-section">
                    <h3>Трудовые функции</h3>
                    <div id="isolated-functions"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для рекомендаций по часам -->
    <div id="hours-recommendations-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Рекомендации по часам</h2>
            </div>
            <div class="modal-body">
                <div class="recommendations-stats">
                    <h3>Статистика по часам</h3>
                    <div id="hours-statistics"></div>
                </div>
                <div class="recommendations-list">
                    <h3>Рекомендации</h3>
                    <div id="hours-recommendations-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
