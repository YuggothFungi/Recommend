<!DOCTYPE html>
<html>
<head>
    <title>Рекомендательная система</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cards.css') }}">
</head>
<body>
    <div class="main-content">
        <div class="controls">
            <select id="configuration-id" class="form-control">
                <option value="">Выберите конфигурацию</option>
            </select>
            <select id="discipline" class="form-control">
                <option value="">Выберите дисциплину</option>
            </select>
            <select id="similarity-type" class="form-control">
                <option value="rubert">RuBERT</option>
                <option value="tfidf">TF-IDF</option>
            </select>
            <div class="threshold-control">
                <label>
                    Порог сходства:
                    <input type="range" id="threshold" min="0" max="100" value="30">
                    <span id="threshold-value">0.30</span>
                </label>
            </div>
        </div>

        <div class="content-container">
            <div id="topics-container" class="topics-container">
                <!-- Здесь будет отображаться карточное представление тем -->
            </div>
            
            <div id="functions-container" class="functions-container">
                <!-- Здесь будет отображаться карточное представление функций -->
            </div>
        </div>
    </div>

    <div class="recommendations-panel">
        <div class="tabs">
            <button class="tab-button active" data-tab="text-formulations">Текстовые формулировки</button>
            <button class="tab-button" data-tab="keywords">Ключевые слова</button>
            <button class="tab-button" data-tab="isolated">Изолированные элементы</button>
        </div>
        <div class="tab-content">
            <div id="text-formulations" class="tab-pane active">
                <div id="recommendations"></div>
            </div>
            <div id="keywords" class="tab-pane">
                <div id="keywords-list"></div>
            </div>
            <div id="isolated" class="tab-pane">
                <div class="isolated-section">
                    <h3>Темы</h3>
                    <div id="isolated-topics"></div>
                </div>
                <div class="isolated-section">
                    <h3>Трудовые функции</h3>
                    <div id="isolated-functions"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальные окна -->
    <div id="loading-modal" class="modal">
        <div class="modal-content">
            <div class="spinner"></div>
            <p>Загрузка...</p>
        </div>
    </div>

    <!-- Подключаем модели -->
    <script type="module" src="{{ url_for('static', filename='js/models/SelectionModel.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/models/TopicModel.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/models/FunctionModel.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/models/SimilarityModel.js') }}"></script>

    <!-- Подключаем представления -->
    <script type="module" src="{{ url_for('static', filename='js/views/TopicsView.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/views/FunctionsView.js') }}"></script>

    <!-- Подключаем контроллеры -->
    <script type="module" src="{{ url_for('static', filename='js/controllers/SelectionController.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/controllers/TopicsController.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/controllers/FunctionsController.js') }}"></script>

    <!-- Подключаем основной файл приложения -->
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
